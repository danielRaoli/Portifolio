<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wih3/h3h=device-wih3/h3h, initial-scale=1.0">
    <title>Daniel Luka</title>

    <link rel="stylesheet" href="Css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/Components/header.css">
    <link rel="stylesheet" href="Css/Components/banner.css">
    <link rel="stylesheet" href="Css/Components/main-title.css">
    <link rel="stylesheet" href="Css/Components/main-subtitle.css">
    <link rel="stylesheet" href="Css/Components/box.css">
    <link rel="stylesheet" href="Css/Components/button.css">
    <link rel="stylesheet" href="Css/Components/action.css">
    <link rel="stylesheet" href="Css/Components/main-section.css">
    <link rel="stylesheet" href="Css/Components/skill-tec.css">
    <link rel="stylesheet" href="Css/Components/progress.css">
    <link rel="stylesheet" href="Css/Components/wrapper-skills.css">
    <link rel="stylesheet" href="Css/Components/wrapper-projects.css">
    <link rel="stylesheet" href="Css/Components/card-project.css">
</head>
<body>
    <header class="header">
        <img src="Assets/images/danielicon.png" alt="caricatura de daniel">
        <nav>
            <a class="action">skills</a>
            <a class="action" >projetos</a>
            <a class="action">sobre</a>
            <a class="action">Contatos</a>
            <a class="button" href="">Download Cv</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Daniel Raoli</h1>
                    <h2 class="main-subtitle">Front/BeckEnd Developer</h2>
                </div>
                 <div class="navigation">
                    <a class="button" href="">Download Cv</a>
                    <a class="button" href="">Contatos</a>
                 </div>
        </div>
    </section>
    <section class="main-section -skills">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <div class="skills-tec">
                <img class="icon" src="Assets/images/ico_html5.svg" alt="icon html">
                <div class="right">
                    <h3 class="title">HTML</h3>  
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>
            </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/icon_c_-removebg.png" alt="icon c#">
                <div class="right">
                    <h3 class="title">C#</h3>                
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>   
            </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/ico_css3.svg" alt="icon Css">
                <div class="right">
                    <h3 class="title">CSS</h3>                 
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>   
            </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/ico_js.svg" alt="icon JavaScript">
                <div class="right">
                    <h3 class="title">JAVASCRIPT</h3>
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>
            </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/image-removebg-preview.png" alt="icon Sql">
                <div class="right">
                    <h3 class="title">SQL</h3>             
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>
            </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/icon_.Net-removebg-preview.png" alt="icon .NEt">
                <div class="right">
                    <h3 class="title">.NET</h3>               
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>
             </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/icon_git-removebg-preview.png" alt="icon git">
                <div class="right">
                    <h3 class="title">GIT</h3>            
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>   
            </div>
            <div class="skills-tec">
                <img class="icon" src="Assets/images/loading_icon.gif" alt="icon loading">
                <div class="right">
                    <h3 class="title">LOADING</h3>
                    <progress class="progress" max="100" value="70">70%</progress>
                </div>
            </div>
        </div>
    </section>
    <section class="main-section -projects">
        <h2 class="main-title -second">PROJECTS</h2>
        <div class="wrapper-project">
            <figure class="card-project"  > 
                <img src="Assets/images/danielicon.png" alt="">
            </figure>
            <figure class="card-project -primary">
                <img  src="Assets/images/danielicon.png" alt="">
            </figure>
            <figure class="card-project -secundary" >
                <img src="Assets/images/danielicon.png" alt="">
            </figure>   
        </div>
    </section>

</body>
</html>
